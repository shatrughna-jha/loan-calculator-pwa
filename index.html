<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Loan Calculator</title>
</head>
<body>
  <main>
    <h1>Loan Calculator</h1>
    <form id="loan-form">
      <label>
        Loan Amount:
        <input type="number" id="loanAmount" required />
      </label>
      <label>
        Interest Rate (% annual):
        <input type="number" step="0.01" id="interestRate" required />
      </label>
      <label>
        Tenure:
        <input type="number" id="tenure" required />
        <select id="tenureType">
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
      </label>
      <label>
        Start Date:
        <input type="month" id="startDate" required />
      </label>
      <div id="prepayments">
        <h2>Advance Payments</h2>
        <div id="prepaymentList"></div>
        <button type="button" id="addPrepayment">+ Add Prepayment</button>
      </div>
    </form>
    <section id="results">
      <h2>Results</h2>
      <p>Monthly EMI: <span id="emi"></span></p>
      <p>Total Interest: <span id="totalInterest"></span></p>
      <p>Total Payment: <span id="totalPayment"></span></p>
      <p>Number of EMIs Used: <span id="tenureUsed"></span></p>
    </section>
    <section id="amortization">
      <h2>Amortization Table</h2>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Opening</th>
            <th>EMI</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>Prepayment</th>
            <th>Closing</th>
          </tr>
        </thead>
        <tbody id="amortizationBody"></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
